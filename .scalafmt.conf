version = 3.10.5

assumeStandardLibraryStripMargin = true

align {
  preset = none
  stripMargin = true
}

binPack {
  importSelectors = fold
}

// Docstring wrapping breaks doctests
docstrings {
  wrap = false
  style = Asterisk
}

literals {
  floatingPoint {
    filter {
      minTotalDigits = 2
    }
    format {
      maxPaddingZeros = 2
    }
  }
}

project {
  git = true
   excludeFilters = [
    "LinesSuite.scala"
  ]
  layout = StandardConvention
}
runner.dialect = scala212

newlines {
  avoidForSimpleOverflow = all
  inInterpolation = avoid
  source = fold
}

rewrite {
  rules = [
    AvoidInfix,
    Imports,
    RedundantBraces,
    RedundantParens,
    RemoveSemicolons,
    RewriteLiterals,
    SortModifiers,
  ]
  imports {
    selectors = fold
    removeRedundantSelectors = true
    sort = ascii
    groups = [
      ["munit\\..*"],
      ["sbt\\..*"],
      ["java.?\\..*"],
      ["scala\\..*"],
      ["org\\..*"],
      ["com\\..*"],
    ]
  }
  redundantBraces {
    preset = all
    oneStatApply {
      parensMaxSpan = 300
      bracesMinSpan = 300
    }
  }
  redundantParens {
    preset = all
  }
  sortModifiers.preset = styleGuide
  trailingCommas.style = multiple
}
